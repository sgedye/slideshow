<!DOCTYPE html>
<html>
  <head>  
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="./styles/slideshow.css" />
  </head>

  <body>
		<!--  Slideshow background image as the header  -->  
		<section id="slideshow-container">
			<div class="my-slides fade">
				<div class="number-text">1 / 12</div>
				<img src="./pics/cuba_1.jpg" width=100% />
			</div>
			<div class="my-slides fade">
				<div class="number-text">2 / 12</div>
				<img src="./pics/cuba_2.jpg" width=100% />
			</div>
			<div class="my-slides fade">
				<div class="number-text">3 / 12</div>
				<img src="./pics/cuba_3.jpg" width=100% />
			</div>
			<div class="my-slides fade">
				<div class="number-text">4 / 12</div>
				<img src="./pics/cuba_4.jpg" width=100% />
			</div>  	  
			<div class="my-slides fade">
				<div class="number-text">5 / 12</div>
				<img src="./pics/cuba_5.jpg" width=100% />
			</div>
			<div class="my-slides fade">
				<div class="number-text">6 / 12</div>
				<img src="./pics/cuba_6.jpg" width=100% />
			</div>
			<div class="my-slides fade">
				<div class="number-text">7 / 12</div>
				<img src="./pics/cuba_7.jpg" width=100% />
			</div>
			<div class="my-slides fade">
				<div class="number-text">8 / 12</div>
				<img src="./pics/cuba_8.jpg" width=100% />
			</div>
			<div class="my-slides fade">
				<div class="number-text">9 / 12</div>
				<img src="./pics/cuba_9.jpg" width=100% />
			</div>
			<div class="my-slides fade">
				<div class="number-text">10 / 12</div>
				<img src="./pics/cuba_10.jpg" width=100% />
			</div>
			<div class="my-slides fade">
				<div class="number-text">11 / 12</div>
				<img src="./pics/cuba_11.jpg" width=100% />
			</div>
			<div class="my-slides fade">
				<div class="number-text">12 / 12</div>
				<img src="./pics/cuba_12.jpg" width=100% />
			</div>

			<!-- Controls -->
			<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			<a class="next" onclick="plusSlides(1)">&#10095;</a>
			<div class="dots" style="text-align:center">
				<span class="dot" onclick="currentSlide(1)"></span> 
				<span class="dot" onclick="currentSlide(2)"></span> 
				<span class="dot" onclick="currentSlide(3)"></span> 
				<span class="dot" onclick="currentSlide(4)"></span> 
				<span class="dot" onclick="currentSlide(5)"></span> 
				<span class="dot" onclick="currentSlide(6)"></span> 
				<span class="dot" onclick="currentSlide(7)"></span> 
				<span class="dot" onclick="currentSlide(8)"></span> 
				<span class="dot" onclick="currentSlide(9)"></span> 
				<span class="dot" onclick="currentSlide(10)"></span> 
				<span class="dot" onclick="currentSlide(11)"></span> 
				<span class="dot" onclick="currentSlide(12)"></span> 
			</div>
			<div class="autoplay" onClick="clicked()">
				<p class="my-txt">Autoplay</p>
				<label class="switch">
					<input type="checkbox" id="chk" onClick="autoTransition()" checked><div class="slider round"></div></input>
				</label>
			</div>
		</section>
		<script src="./scripts/index.js"></script>
  </body>
</html>
