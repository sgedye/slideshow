<!DOCTYPE html>
<html>
  <head>  
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="./styles/slideshow.css" />
  </head>

  <body>
		<!--  Slideshow background image as the header  -->  
		<section id="slideshow-container">
			<div id="slides"></div> <!-- Add images with JavaScript here -->

			<!-- Controls -->
			<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
			<a class="next" onclick="plusSlides(1)">&#10095;</a>
			<div class="dots" style="text-align:center"></div> <!-- Add dots with JavaScript here -->
			<div class="autoplay" onClick="clicked()">
				<p class="my-txt">Autoplay</p>
				<label class="switch">
					<input type="checkbox" id="chk" onClick="autoTransition()" checked>
						<div class="slider round"></div>
					</input>
				</label>
			</div>
		</section>
		<script src="./scripts/index.js"></script>
  </body>
</html>
